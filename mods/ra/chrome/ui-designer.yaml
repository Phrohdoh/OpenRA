Container@UI_DESIGNER_WINDOW_ROOT:
	Logic: UIDesignerLogic
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Children:
		ColorBlock@DEAD_SPACE:
			Width: WINDOW_RIGHT - (PARENT_RIGHT / 5)
			Height: WINDOW_BOTTOM
			X: PARENT_RIGHT / 5
			Children:
				Container@UI_DESIGN_SPACE:
					Width: PARENT_RIGHT - 8
					Height: WINDOW_BOTTOM - 8
					X: 4
					Y: 4
					Children:
						Background@BUTTON_CONTAINER:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
								Button@INITIAL_BUTTON:
									Width: 140
									Height: 25
									X: 5
									Y: 5
									Text: Button
									Font: Bold
						InvisibleBackground@MOUSE_HANDLER:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
		ColorRect@DEAD_SPACE_STROKE:
			Width: WINDOW_RIGHT - (PARENT_RIGHT / 5)
			Height: WINDOW_BOTTOM
			X: PARENT_RIGHT / 5
		Background@TOOLS_BACKGROUND:
			Width: PARENT_RIGHT / 5
			Height: PARENT_BOTTOM
			Children:
				Label@TOOLS_LABEL:
					X: (PARENT_RIGHT / 2) - (WIDTH / 2)
					Y: 40
					Width: 140
					Height: 30
					Text: Tools
					Font: Bold
